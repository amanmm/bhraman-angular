    <div class="clearfix"></div>

    <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2> Fill Contact Detail <b></b></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            
                        </ul>
                    <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                            <form class="form-horizontal form-label-left" #contactDetailForm="ngForm" (ngSubmit)="onSubmit(contactDetailForm.value)">
                                <div class="item form-group">
                                    <label class="control-label col-md-2 col-sm-2 col-xs-12" for="name">Name <span class="required">*</span>
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input id="name" class="form-control col-md-7 col-xs-12" ngModel required placeholder="Enter Name" name="name">
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-2 col-sm-2 col-xs-12" for="name">Location <span class="required">*</span>
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12" style="position: relative;">
                                        <input #loc class="form-control" placeholder={{curContactObj.location}}  data-toggle="modal" data-target="#openMap"  
                                                [ngClass]="{'ng-valid': curContactObj.location!=null && curContactObj.location!='Search Location', 
                                                            'ng-invalid': curContactObj.location==null || curContactObj.location=='Search Location'}">
                                        <span class="input-group-btn" id="mapBtn">
                                            <button  type="button" class="btn btn-default "  [disabled]="false" >
                                        <i class="fa fa-map-marker" style="font-size:25px;color:#d9534f" ></i>
                                        </button>
                                        </span>
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-2 col-sm-2 col-xs-12" for="name">Notes <span class="required">*</span>
                                    </label>

                                    <div  class="col-md-8 col-sm-8 col-xs-12">
                                        <table class="table table-hover" style="width: 100%">
                                          <thead>
                                            <tr>
                                              <th width="5%">#</th>
                                              <th width="20%">Label</th>
                                              <th width="60%">Note</th>
                                              <th width="15%" style="text-align:center">Edit</th>
                                            </tr>
                                          </thead>
                                          <tbody >
                                            <tr  *ngFor="let note of curContactObj.notes;let idx = index">
                                                <th width="5%" scope="row">{{idx+1}}</th>
                                                <td width="20%">{{note.date}}</td>
                                                <td width="60%" style="word-wrap:break-word">{{note.note}}</td>
                                                <td width="15%" style="text-align:center"><button  type="button"  class="btn btn-xs btn-danger" (click)="removeNote(note)">Remove </button></td>
                                            </tr>
                                            <tr>
                                                <th width="5%" scope="row" ><div *ngIf=!showInp>#</div></th>
                                                <td width="20%"><input *ngIf=!showInp type="text"  style="width:90%;" [(ngModel)]="myNoteDate" [ngModelOptions]="{standalone: true}"  placeholder="Key.."/></td>

                                                <td width="60%"><input *ngIf=!showInp type="text"  style="width:90%;" [(ngModel)]="myNoteText" [ngModelOptions]="{standalone: true}" placeholder="Note.."/></td>
                                                
                                                <td width="15%" style="text-align:center">
                                                    <div *ngIf=showInp>
                                                        <input type="button" class="btn btn-xs btn-default" [disabled]="false" value="Add Note"  (click)="showInp=!showInp"/>
                                                    </div>
                                                    <div *ngIf=!showInp>
                                                        <button  type="button" class="btn btn-xs btn-success"  (click)="addNote();showInp=!showInp" style="width:96%">Done </button>
                                                    </div>
                                                </td>
                                            </tr>
                                          </tbody>
                                        </table>
                                    </div>
                                </div>

                                <!-- <div class="ln_solid"></div> -->


                                <div class="form-group" id="saveBtn">
                                    <button class="btn btn-primary" (click)="backClicked()">Cancel</button>
                                    <button [disabled]="!contactDetailForm.form.valid || curContactObj.location==null" type="submit" class="btn btn-success pull-right">Save </button>
                                </div>  
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>




<div id="openMap" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top:10%" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel2">Add Location</h4>
            </div>
            <div class="modal-body">
                <div id="testmodal2" style="padding:20px;">
                    <ng4geo-autocomplete  [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
                    <div #gmap style="width:100%;height:40%"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary antosubmit2" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>
