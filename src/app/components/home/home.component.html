<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
	  <div class="x_title">
		<h2 style="margin:10px!important;">Map</h2>
		<ul class="nav navbar-right panel_toolbox">
		  <li>
			<div class="form-horizontal form-label-left">
				<div class="form-group">
					<label class=" control-label dropdown-toggle" data-toggle="dropdown">Choose Category <span class="caret"></span></label>

					<ul class="dropdown-menu mydropdown"  (ngModelChange)="onChange()" >
						<!-- <li style="background-color: #eee; color: #73879C" inactive >
							<div (click)="clearall()" >Clear All
							</div>
						</li> -->
						<li *ngFor="let cat of categoryList; let i = index"
							[ngClass]="{'active': selectedIdx.indexOf(i)>=0}">
							<div >
								<input type="checkbox"  class="pull-right icheckbox_flat-green" [checked]="selectedIdx.indexOf(i)>=0" id="{{cat.categoryName}}" (click)="chooseCat(cat._id); selectItem(i)"  > <label for="{{cat.categoryName}}" > {{cat.categoryName}} </label>
							</div>
						</li>
					</ul>
				</div>
			</div>
		  </li> 
		  
		</ul>
		<div class="clearfix"></div>
		
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-xs-12">
					<div class="">
						<h3>
							<div #gmap style="width:100%;height:83%"></div>
						</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
