    <div class="clearfix"></div>

    <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel" style="overflow:auto!important;">
                    <div class="x_title">
                        <h2> Manage 
                            <div style="display: inline;">{{curContactObj.name}}</div>
                        </h2>
                        <ul class="nav navbar-right panel_toolbox">
                            
                        </ul>
                    <div class="clearfix"></div>
                    </div>
                    <div class="x_content ">
                            <form class="form-horizontal form-label-left" [formGroup]="myForm" (ngSubmit)="submit()">
                                <div class="item form-group">
                                    <label class="control-label col-md-2 col-sm-2 col-xs-12" for="name">Name <span class="required">*</span>
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input class="form-control col-md-7  col-xs-12"   formControlName="name" >
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-2 col-sm-2 col-xs-12" for="name">Location <span class="required">*</span>
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input class="form-control" formControlName="location"  data-toggle="modal" data-target="#openMap">
                                        <!-- <span class="input-group-btn" id="mapBtn">
                                            <button  type="button" class="btn btn-default " >
                                        <i class="fa fa-map-marker" style="font-size:25px;color:#d9534f" ></i>
                                        </button>
                                        </span> -->
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-2 col-sm-2 col-xs-12" for="name">Notes <span class="required"></span> </label>
                                    
                                    <div  class="col-md-8 col-sm-8 col-xs-12">
                                        <items-array formArrayName="items" [itemsFormArray]="myForm.get('items')"> </items-array>
                                    </div>
                                </div>


                                <div class="form-group" id="saveBtn" >
                                    
                                    <button  type="button"  class="btn btn-dark pull-left" ><i class="fa fa-backward"></i> Go Back</button>

                                    <button href="#deleteContactModal" data-toggle="modal" class="delete btn btn-danger pull-right" ><i class="fa fa-trash-o"></i> Delete </button>

                                    <button class="edit btn btn-info pull-right"  ><i class="fa fa-pencil"></i>   Edit </button>

                                    <button [disabled]="myForm.pristine || myForm.untouched" type="submit" class="btn btn-success pull-right"  value="Submit"><i class="fa fa-save"></i> Save </button>
                                    
                                </div>
                                {{myForm.pristine}} {{myForm.untouched}} {{myForm.status}}  
                                
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>





<div id="openMap" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top:10%" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel2">Change Location</h4>
            </div>
            <div class="modal-body">
                <div id="testmodal2">
                    <ng4geo-autocomplete  [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
                    <div #gmap style="width:100%;height:40%;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary antosubmit2" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>
<div id="deleteContactModal" class="modal fade" style="top:20%" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel2">Delete Contact</h4>
            </div>
            <div class="modal-body">
                <div id="testmodal2" style="padding: 20px;">
                    <p>Are you sure you want to delete this Record?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger antosubmit2" (click)="deleteContact()" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
