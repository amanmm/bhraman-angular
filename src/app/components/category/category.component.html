    <div class="clearfix"></div>

    <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel" style="overflow:auto!important; position: relative;" id="myPage">
					<div class="x_title">
					<h2>Manage Category</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li>
						</li>
						<li></li>
						<li>  
						<button  type="button"  data-toggle="modal" data-target="#addCategoryModal" class="btn btn-success  pull-right col-xs-12"><i class="fa fa-plus"></i> Add New </button>
						</li>
					</ul>
					<div class="clearfix"></div>
					</div>

					<div class="x_content">
					<div class="table-responsive">
						<table class="table table-striped jambo_table bulk_action table-bordered">
						<thead>
							<tr class="headings">
								<!-- <th class="column-title" style="width: 5%;">
								</th> -->
								<th class="column-title" style="width: 30%;">Category </th>
								<th class="column-title" style="width: 20%;text-align:center" ><span class="nobr">Edit</span>
								</th>
							</tr>
						</thead>

						<tbody *ngIf="mockcategories.length>0">
							<tr *ngFor="let c of mockcategories; let index = index">
							
							<td routerLink="contacts/{{c._id}}">
								<a > {{c.name}}</a>
							</td>
							
							<td class=" " style="text-align:center">
								<a href="#editCategoryModal" data-toggle="modal" class=" edit btn btn-info btn-xs" (click)="passObj( c )"><i class="fa fa-pencil"></i> Edit </a>
								<a href="#deleteCategoryModal" data-toggle="modal" class="delete btn btn-danger btn-xs" (click)="passObj( c )"><i class="fa fa-trash-o"></i> Delete </a>
							</td>
							</tr>
						</tbody>
						<tbody *ngIf="mockcategories.length==0" >
							<tr><td colspan="2" style="text-align: center">
									NO Records
							</td></tr>
						</tbody>
						</table>
					</div>
					</div>
				</div>
	  </div>
	</div>
</div>
<!-- add category -->
<div id="addCategoryModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top:10%;" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel2">Add Category</h4>
			</div>
			<div class="modal-body">
				<div id="testmodal2" style="top:50%;">
					<form id="antoform2" class="form-horizontal calender" role="form">
					<div class="form-group">
						<label class="col-sm-3 col-xs-12 control-label">Category Name</label>
						<div class="col-sm-8 col-xs-12">
							<input type="text" class="form-control"  required [(ngModel)]="newCategoryName" [ngModelOptions]="{standalone: true}" placeholder="Enter Category Name" autofocus>
						</div>
					</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default antoclose2" data-dismiss="modal" (click)="newCategoryName=''">Close</button>
				<button type="button" class="btn btn-primary antosubmit2" (click)="addCategory()" data-dismiss="modal">Add</button>
			</div>
		</div>
	</div>
</div>
<!-- edit category -->
<div id="editCategoryModal" class="modal fade" style="position: absolute; top:10%;" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel2">Edit Category</h4>
			</div>
			<div class="modal-body">
				<div id="testmodal2" style="top:50%;">
					<form id="antoform2" class="form-horizontal calender" role="form">
						<div class="form-group">
							<label class="col-sm-3 col-xs-12 control-label">Enter New Name:</label>
							<div class="col-sm-8 col-xs-12">
								<input type="text" class="form-control" value={{tmpCatObj.name}} required [(ngModel)]="newCategoryName" [ngModelOptions]="{standalone: true}" >
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-warning antosubmit2" (click)="updateCategory()" data-dismiss="modal">Update</button>
			</div>
		</div>
	</div>
</div>
<!-- delete category -->
<div id="deleteCategoryModal" class="modal fade" style="position: absolute; top:10%" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel2">Delete {{tmpCatObj.name}}</h4>
			</div>
			<div class="modal-body">
				<div id="testmodal2" style="top:50%;">
					<p>Are you sure you want to delete this record?</p>
					
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-danger antosubmit2" (click)="deleteCategory()" data-dismiss="modal">Delete</button>
			</div>
		</div>
	</div>
</div>
