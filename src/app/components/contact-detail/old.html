<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
	  <div class="x_title">
		<h2 style="margin:10px!important;">Manage Contact Detail</h2>
		<ul class="nav navbar-right panel_toolbox">
		  <li>
		  </li>
		  <li></li>
		  
		</ul>
		<div class="clearfix"></div>
	  </div>

	  <div class="x_content">
		<form id="antoform2" class="form-horizontal calender" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" required placeholder={{tmpObj.name}} disable>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Location</label>
				<div class="col-sm-8">
					<div style="margin-right: 67px">
						<ng4geo-autocomplete  [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
					</div>
					<div >
						<button type="button"  style="background-color: white" data-toggle="modal" data-target="#openMap" >
							<img src="assets/img/myMap2.jfif" alt="Mountain View" style="height: 44px;" >
						</button> 
					</div>
				</div>
			</div>
			<hr>
			<!-- <div class="form-group">
				<label class="col-sm-2 control-label">Notes</label>
				<div class="col-sm-8"  >
					<div style="overflow: auto;height:140px;word-wrap: break-word;">
						<ol class="myol">
							<li *ngFor="let note of newObj.notes" class="myli" >
									{{note.note}}
							</li>
						</ol>
					</div>
					<textarea type="text" class="col-sm-8 form-control h-10" [(ngModel)]="myNoteText" [ngModelOptions]="{standalone: true}"  ></textarea>
					<button type="button" class="btn btn-sm btn-primary col-sm-2 pull-right" (click)="addNote()" >Add</button> 
				</div>
			</div>	 -->
			<div style="overflow: auto;height:65%" >
				<table class="table table-striped bulk_action" >
					<thead>
					  <tr class="headings">
						<th class="column-title" style="width: 40%;text-align:center"> Topic </th>
						<th class="column-title" style="width: 10%;text-align:center">  </th>
						<th class="column-title" style="width: 40%;text-align:center"> Note </th>
						<th class="column-title" style="width: 10%;text-align:center"><span class="nobr">Delete</span></th>
					  </tr>
					</thead>

					<tbody>
					  <tr *ngFor="let note of tmpObj.notes" >
						<td class=" " style="width: 40%;text-align:center">
							<input type="text" placeholder={{note.date}} disabled />
						</td>
						<td class=" " style="width: 10%;text-align:center">
							:
						</td>
						<td class=" "  style="width: 40%;text-align:center"> 
							<input type="text"  placeholder={{note.note}} style="width: 100%;" disabled />
						</td>
						
						<td class=" " style="width: 10%;text-align:center">
							<!-- <input type="button"  value="Remove" /> -->
							<button  type="button"  class="btn btn-danger">Remove </button>
						</td>
					  </tr>
					  
					<tr >
						<td class=" " style="width: 40%;text-align:center">
							<input *ngIf=!showInp type="text" placeholder="Enter Key Value.."  [(ngModel)]="myNoteDate" [ngModelOptions]="{standalone: true}"  />
						</td>
						<td style="width: 10%;text-align:center"><div *ngIf=!showInp> : </div>
						</td>
						<td class=" " style="width: 40%;text-align:center"> 
							<input *ngIf=!showInp type="text"  style="width: 100%;" [(ngModel)]="myNoteText" [ngModelOptions]="{standalone: true}" placeholder="Enter Note.."/>
						</td>

						<td class=" " style="width: 10%;text-align:center">
							<div *ngIf=showInp>
								<input type="button" class="btn btn-primary" value="Add"  (click)="showInp=!showInp"  />
							</div>
							<div *ngIf=!showInp>
								<button  type="button"  data-toggle="modal" data-target="" class="btn btn-success" (click)="saveField();showInp=!showInp">Save </button>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
				        
		</form>
			
	  </div>
	</div>
	
</div>



<!-- <div #gmap style="width:100%;height:83%"></div> -->

<div id="openMap" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top:10%" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h4 class="modal-title" id="myModalLabel2">Add Location</h4>
			</div>
			<div class="modal-body">
				<div id="testmodal2" style="padding:20px;">
					<div #gmap style="width:100%;height:50%"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary antosubmit2" data-dismiss="modal" (click)="saveLocation()">Add</button>
			</div>
		</div>
	</div>
</div>
