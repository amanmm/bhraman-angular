
<div class="wholePage">
  <div class="signup-form">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <h2>Register Form</h2>  
          <div class="form-group">
            <label>Name</label>  
            <input type="text" #nameRef="ngModel" required class="form-control" name="name" ngModel placeholder="Name" >
            <!-- <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
              please enter a name
            </div> -->
          </div>
          <div class="form-group">
        <label>Username</label>  
              <input type="text" class="form-control" name="username" ngModel placeholder="Username" required="required">
          </div>
          <div class="form-group">
            <label>Email</label>  
            <input type="email" class="form-control" name="email" ngModel placeholder="Email" required="required">
          </div>
      <div class="form-group">
        <label>Password</label>  
              <input type="password" class="form-control" name="password" ngModel placeholder="Password" required="required">
          </div>
      <!-- <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" required="required"> This is an awesome application</label>
      </div> -->

      <div class="form-group">
          <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary btn-lg btn-block">Register </button>
      </div>
      </form>
    <div class="text-center">Already have an account? <a routerLink="/login">Sign in</a></div>
  </div>
</div>
