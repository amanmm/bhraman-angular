 <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form (submit)="onRegisterSubmit()">
              <h1>Register Form</h1>
              <div>
				<label for="name" class="pull-left">Name</label>
                <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Name"  required="" />
              </div>
              <div>
				<label for="username" class="pull-left">Username</label>
                <input type="password" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="username" required="" />
              </div>
			  <div>
				<label for="email" class="pull-left">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="email" required="" />
              </div>
			  <div>
				<label for="password" class="pull-left">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password" required="" />
              </div>		  
              <div>
                <input type="submit" class="btn btn-primary btn-sm pull-right" value="Submit">
                
              </div>

              <div class="clearfix"></div>
				    <div>   
                <p class="change_link">Have an Account?
                  <a routerLink="/login" class="to_register">Login </a>
                </p>

                <div class="clearfix"></div>
                <br />

              </div>
              
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
