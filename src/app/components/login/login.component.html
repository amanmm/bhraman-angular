
<div class="continer wholePage" >
  <div class="signup-form" id="myloader">
      <form #userForm="ngForm" (ngSubmit)="onLogin(userForm.value)">
        <h2>Login</h2>  
            <div class="form-group">
              <label>Username</label>  
              <input type="text" class="form-control" name="username" ngModel placeholder="Username" required="required">
            </div>
        <div class="form-group">
          <label>Password</label>  
          <input type="password" class="form-control" name="password" ngModel placeholder="Password" required="required">
        </div>
        <div class="form-group">
          <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary btn-lg btn-block">Login </button>
        </div>
      </form>
      <div class="text-center">
        <button href="#forgotPassword" data-toggle="modal" class="delete btn btn-danger text-center"  >Forgot Password </button>
      </div>
      <div class="text-center">Dont have an account? <a routerLink="/register">Sign Up</a></div>
    
  </div>
</div>



<div id="forgotPassword" class="modal fade" style="top:20%" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel2"> Forgot Password?</h4> 
          </div>
          <div class="modal-body">
            <form id="antoform2" class="form-horizontal calender">
              <div class="form-group">
                <label class="col-sm-12 col-xs-12">Enter UserName:</label>
                <div class="col-sm-12 col-xs-12">
                  <input type="text" class="form-control" placeholder="Enter UserName" name="username" [(ngModel)]="usernameFP">
                </div>
              </div>
              <div class="modal-footer">
                <button  type="submit" class="btn btn-success antosubmit2" (click)="submit()" data-dismiss="modal">Submit</button>
              </div>
            </form>
          </div>
        
      </div>
  </div>
</div>
