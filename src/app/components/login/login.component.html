
<div class="wholePage">
  <div class="signup-form">
      <form #userForm="ngForm" (ngSubmit)="onLogin(userForm.value)">
      <h2>Login</h2>  
          <div class="form-group">
        <label>Username</label>  
              <input type="text" class="form-control" name="username" ngModel placeholder="Username" required="required">
          </div>
      <div class="form-group">
        <label>Password</label>  
              <input type="password" class="form-control" name="password" ngModel placeholder="Password" required="required">
          </div>
      <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" required="required"> This is an awesome application</label>
      </div>

      <div class="form-group">
              <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary btn-lg btn-block">Login </button>
          </div>
      </form>
    <div class="text-center">Dont have an account? <a routerLink="/register">Sign Up</a></div>
  </div>
</div>
