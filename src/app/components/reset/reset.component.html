
<div class="wholePage">
  <div class="signup-form">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <h2>Reset Password</h2>  
          <div class="form-group">
            <label>New Password</label>  
            <input type="text" required class="form-control" name="password1" ngModel placeholder="Type New Password">
          </div>

          <div class="form-group">
          <label>Type Password Again</label>  
              <input type="password" class="form-control" name="password2" ngModel placeholder="Type Password Again" required="required">
          </div>

          <div class="form-group">
              <button [disabled]="userForm.form.value.password1 != userForm.form.value.password2" type="submit" class="btn btn-primary btn-lg btn-block">Submit </button>
          </div>
      </form>
  </div>
</div>
