    <div class="clearfix"></div>

    <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
	
			<div class="x_panel" >
			  <div class="x_title">
				<h2 >Manage <div *ngIf='pageCategory!=null' style="display: inline;"  >{{pageCategory.name}}</div></h2>
				<ul class="nav navbar-right panel_toolbox">
				  <li>
				  </li>
				  <li>
						<!-- <button  type="button"  data-toggle="modal" data-target="#addContactModal" class="btn btn-xs btn-success pull-right"><i class="fa fa-plus"></i> Add New </button> -->
						<button  type="button" class="btn btn-xs btn-success pull-right" routerLink={{addNewLink}}><i class="fa fa-plus"></i> Add New </button>
					</li>
					<li>
						<button  type="button"  class="btn btn-dark btn-xs " (click)="backClicked()"><i class="fa fa-backward"></i> Go Back</button>
					</li>
				</ul>
				<div class="clearfix"></div>
			  </div>

			  <div class="x_content">
				<div class="table-responsive">
				  <table class="table table-striped jambo_table bulk_action">
					<thead>
					  <tr class="headings">
						<th class="column-title" style="width: 5%;"></th>
						<th class="column-title" style="width: 20%;text-align:center">Name </th>
						<th class="column-title" style="text-align:center"> Place </th>
						<th class="column-title" style="width: 20%;text-align:center"><span class="nobr">Edit</span></th>
					  </tr>
					</thead>

					<tbody>
					  <tr *ngFor="let c of contactList">
						<td class="a-center ">
						  <!-- <input type="checkbox" class="flat" name="table_records"> -->
						</td>
						<td class=" " style="text-align:center" routerLink="../../contactdetail/{{c._id}}">
							<a >{{c.name}}</a>
						</td>
						<td class=" " style="text-align:center"><a routerLink="../../contactdetail/{{c._id}}"> {{c.location}}</a></td>
						
						<td class=" " style="text-align:center">
							<!-- <a routerLink="../../contactdetail/{{c._id}}" class=" edit btn btn-info btn-xs" ><i class="fa fa-pencil"></i> Edit </a> -->
							<a href="#deleteContactModal" data-toggle="modal" class="delete btn btn-danger btn-xs" (click)="passContact(c)"><i class="fa fa-trash-o"></i> Delete </a>
						</td>
					  </tr>
					</tbody>
				  </table>
				</div>
			  </div>
			</div>
		</div>
	</div>
</div>





<!-- add contact new -->
<div id="addContactModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top:20%" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel2">Add Contact</h4>
			</div>
			<div class="modal-body">
				<div id="testmodal2" style="padding:20px;">
					<form id="antoform2" class="form-horizontal calender" role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">Name</label>
							<div class="col-sm-9" >
								<input type="text" class="form-control" required [(ngModel)]="newContactName" [ngModelOptions]="{standalone: true}" placeholder="Enter Contact Name">
							</div>
						</div>
						<!-- <div class="form-group" >
							<label class="col-sm-3 control-label">Description</label>
							<div class="col-sm-9" style="height: 50!important">
								<input type="text" class="form-control" required placeholder="Enter Description">
							</div>
						</div>	 -->
						<div class="form-group">
							<label class="col-sm-3 control-label">Location</label>
							<div class="col-sm-9">
								<div >
										<ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
								</div>
							</div>
						</div>
											
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary antosubmit2" (click)="addContact()" data-dismiss="modal">Add</button>
			</div>
		</div>
	</div>
</div>
<!-- edit contact new-->
<div id="editContactModal" class="modal fade" style="top:20%" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel2">Edit Contact</h4>
			</div>
			<div class="modal-body">
				<div id="testmodal2" style="padding: 20px;">
					<form id="antoform2" class="form-horizontal calender" role="form">
					<div class="form-group">
						<label class="col-sm-3 control-label">Name</label>
						<div class="col-sm-9" style="height: 40px!important">
							<input type="text" class="form-control" required [(ngModel)]="newContactName" [ngModelOptions]="{standalone: true}" placeholder={{newContactObj.name}}>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label">Location</label>
						<div class="col-sm-9">
							<div>
								<ng4geo-autocomplete [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
							</div>
						</div>
					</div>
					<!-- <div class="form-group">
						<label class="col-sm-3 control-label">Notes</label>
						<div class="col-sm-9" >
							<ul>
								<li *ngFor="let note of notes">
								</li>
							</ul>
							<input type="text" class="" ><button type="button" class="btn btn-sm btn-primary" >Add</button>
						</div>
						
					</div>	 -->
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-warning antosubmit2" (click)="updateContact()" data-dismiss="modal">Update</button>
			</div>
		</div>
	</div>
</div>

<!-- delete contact new-->
<div id="deleteContactModal" class="modal fade" style="top:20%" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel2">Delete Contact</h4>
			</div>
			<div class="modal-body">
				<div id="testmodal2" style="padding: 20px;">
					<p>Are you sure you want to delete these Records?</p>
					<p class="text-warning red"><b>This action cannot be undone.</b></p>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-danger antosubmit2" (click)="deleteContact()" data-dismiss="modal">Delete</button>
			</div>
		</div>
	</div>
</div>
